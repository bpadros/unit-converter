<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit converter</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div class="div-1">
<h1>Metric/imperial Unit Conversion</h1>

<input type="number" id="number">
<br>
<button id="convertor">Convert</button>
</div>

<div class="div-2">
<h2 class="fondos">Length(Meter/feet)</h2>
<p id="length"> meters =  feet | feet =  meters </p>
<h2 class="fondos">Volume (Liters/Gallons)</h2>
<p id="volume">Liters =  Gallons | Gallons =  Liters</p>
<h2 class="fondos">Mass(Kilograms/Pounds)</h2>
<p id="mass" >Kilograms =  Pounds | Kilograms =  Pounds</p>
</div>



    <script src="index.js"></script>
</body>
</html>
